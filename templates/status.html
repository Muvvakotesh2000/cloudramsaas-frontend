<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cloud RAM Dashboard</title>

  <!-- Supabase + auth helper -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/static/config.js" defer></script>
  <script src="/static/status_auth.js?v=7" defer></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-radius: 50%;
      border-top: 3px solid #00c4cc;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .button {
      background-color: #00c4cc;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 8px 4px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover { background-color: #009fa3; }
    .button:disabled { background-color: #999; cursor: not-allowed; opacity: 0.6; }
    .danger { background-color: #ff5b5b; }
    .danger:hover { background-color: #e04747; }

    iframe { width: 100%; height: 500px; border: none; }
    #tasks { min-width: 320px; min-height: 140px; }

    .panel {
      width: min(920px, 95vw);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.20);
      border-radius: 10px;
      padding: 14px 16px;
      margin-top: 12px;
    }
    .muted { opacity: 0.9; font-size: 13px; }
    .ok { color: lightgreen; }
    .bad { color: #ffb3b3; }
    code {
      background: rgba(0,0,0,0.25);
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1>Cloud RAM Dashboard</h1>

  <div id="status-text">Loading...</div>

  <!-- Stopped VM actions panel -->
  <div id="stopped-actions" class="panel" style="display:none;">
    <div style="font-weight:bold; margin-bottom:8px;">VM Actions</div>
    <div class="muted" id="stopped-hint" style="margin-bottom:10px;"></div>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button class="button" id="resume-vm-btn" type="button">Resume VM</button>
      <button class="button danger" id="new-vm-btn" type="button">Create New VM (Terminate old)</button>
      <span id="stopped-spinner" style="display:none;" class="spinner"></span>
    </div>

    <p id="stopped-status" style="margin-top: 10px; font-weight: bold;"></p>
  </div>

  <div style="margin-top:12px;">
    <button class="button danger" id="stop-vm-btn" type="button">Stop VM</button>
    <span id="stop-spinner" style="display:none;" class="spinner"></span>
    <p id="stop-status" style="margin-top: 10px; font-weight: bold;"></p>
  </div>

  <h2>Running Tasks</h2>
  <div id="tasks-container">
    <p id="task-loading">Fetching tasks...</p>
    <select id="tasks" multiple></select>
    <div>
      <button class="button" id="migrate-btn" type="button">Migrate Selected Tasks</button>
      <span id="migration-spinner" style="display:none;" class="spinner"></span>
      <p id="migration-status" style="margin-top: 10px; font-weight: bold;"></p>

      <button class="button" id="migrate-vscode-btn" type="button" style="display:none;">Migrate VSCode Project</button>
      <span id="vscode-spinner" style="display:none;" class="spinner"></span>
      <p id="vscode-status" style="margin-top: 10px; font-weight: bold;"></p>

      <button class="button" id="save-local-btn" type="button">Save Project to Local</button>
      <span id="save-local-spinner" style="display:none;" class="spinner"></span>
      <p id="save-local-status" style="margin-top: 10px; font-weight: bold;"></p>
    </div>
  </div>

  <h2>VM GUI (VNC)</h2>
  <div id="vnc-container">
    <p id="vnc-loading">VNC ready.</p>
    <a id="vnc-link" class="button" target="_blank" rel="noopener" style="display:none;">Open VM GUI (VNC)</a>
  </div>

<script>
  let taskArray = [];
  let vmIp = null;
  let vmId = null;

  const AGENT_BASE = "http://127.0.0.1:7071";

  // ========= Helpers =========
  async function apiBase() {
    const cfg = await window.loadAppConfig();
    return (cfg.API_BASE_URL || "http://127.0.0.1:8000").replace(/\/$/, "");
  }

  async function fetchJson(url, opts = {}) {
    const r = await fetch(url, opts);
    const text = await r.text();

    let data;
    try { data = JSON.parse(text); } catch { data = { raw: text }; }

    if (!r.ok) {
      const detail = data?.detail ?? data?.error ?? data?.message ?? data?.raw ?? `HTTP ${r.status}`;
      throw new Error(typeof detail === "string" ? detail : JSON.stringify(detail));
    }
    return data;
  }

  async function isAgentOnline() {
    try {
      const r = await fetch(`${AGENT_BASE}/health`, { cache: "no-store" });
      return r.ok;
    } catch {
      return false;
    }
  }

  async function getAccessToken() {
    if (window.getAuthHeaders) {
      const h = await window.getAuthHeaders();
      const auth = h.Authorization || h.authorization || "";
      return auth.startsWith("Bearer ") ? auth.slice("Bearer ".length) : "";
    }
    return localStorage.getItem("sb_access_token") || "";
  }

  async function getUserId() {
    const sb = window._sbClient;
    if (!sb) throw new Error("Supabase client not initialized.");
    const { data: { user } } = await sb.auth.getUser();
    const user_id = user?.id;
    if (!user_id) throw new Error("Could not determine user_id.");
    return user_id;
  }

  // ‚úÖ SHOW/HIDE stopped panel only (NO rebinding / cloneNode)
  function showStoppedActions(show, hintText = "", vmIdOverride = null) {
      const panel = document.getElementById("stopped-actions");
      const hint = document.getElementById("stopped-hint");
      if (!panel) return;

      panel.style.display = show ? "block" : "none";
      if (hint) hint.textContent = hintText || "";

      if (!show) return;

      const effectiveVmId = vmIdOverride || vmId || localStorage.getItem("vm_id");
      if (effectiveVmId) localStorage.setItem("vm_id", effectiveVmId);

      // ‚úÖ Resume button: clone -> replace -> bind to the CLONE
      const resumeBtn = document.getElementById("resume-vm-btn");
      if (resumeBtn && resumeBtn.parentNode) {
        const freshResume = resumeBtn.cloneNode(true);
        freshResume.disabled = false; // optional safety
        resumeBtn.parentNode.replaceChild(freshResume, resumeBtn);
        freshResume.addEventListener("click", () => resumeVmNow(effectiveVmId));
      }

      // ‚úÖ New VM button: clone -> replace -> bind to the CLONE
      const newBtn = document.getElementById("new-vm-btn");
      if (newBtn && newBtn.parentNode) {
        const freshNew = newBtn.cloneNode(true);
        freshNew.disabled = false; // optional safety
        newBtn.parentNode.replaceChild(freshNew, newBtn);
        freshNew.addEventListener("click", () => terminateAndCreateNewHint(effectiveVmId));
      }
    }

  // ‚úÖ Event delegation so buttons are ALWAYS clickable
  let _stoppedDelegationBound = false;
  function bindStoppedDelegation() {
    if (_stoppedDelegationBound) return;
    _stoppedDelegationBound = true;

    document.addEventListener("click", (e) => {
      let el = e.target;
      if (el && el.nodeType === 3) el = el.parentElement;
      if (!(el instanceof Element)) return;

      const resume = el.closest("#resume-vm-btn");
      const createNew = el.closest("#new-vm-btn");
      if (!resume && !createNew) return;

      e.preventDefault();
      e.stopPropagation();

      // Always compute at click time
      const effectiveVmId = vmId || localStorage.getItem("vm_id");

      console.log("üü° stopped-actions click:", {
        which: resume ? "resume" : "new",
        effectiveVmId
      });

      if (!effectiveVmId) {
        const statusEl = document.getElementById("stopped-status");
        if (statusEl) {
          statusEl.style.color = "crimson";
          statusEl.textContent = "‚ùå No vm_id found. Please refresh the page.";
        }
        return;
      }

      if (resume) resumeVmNow(effectiveVmId);
      if (createNew) terminateAndCreateNewHint(effectiveVmId);
    }, true);

    console.log("‚úÖ Stopped-actions delegation bound");
  }

  // ---------------------------
  // ‚úÖ ALWAYS refresh VM from backend (/my_vm)
  // ---------------------------
  async function fetchMyVmWithRetries(maxTries = 30, delayMs = 5000) {
    // Wait for status_auth.js to define getAuthHeaders (deferred script race)
    let attempts = 0;
    while (!window.getAuthHeaders && attempts < 20) {
      await new Promise(r => setTimeout(r, 200));
      attempts++;
    }
    if (!window.getAuthHeaders) throw new Error("Auth not initialized. Please refresh the page.");

    const headers = await window.getAuthHeaders();
    const base = await apiBase();

    for (let i = 1; i <= maxTries; i++) {
      const resp = await fetch(`${base}/my_vm`, { headers, cache: "no-store" });

      const text = await resp.text();
      let info;
      try { info = JSON.parse(text); } catch { info = { raw: text }; }

      if (!resp.ok) {
        throw new Error(info.detail || info.error || info.raw || `my_vm failed (${resp.status})`);
      }

      if (!info.exists) return info;

      if ((info.state === "running" || info.state === "pending") && !info.ip) {
        document.getElementById("status-text").innerHTML =
          `‚è≥ VM is ${info.state}. Waiting for public IP... (try ${i}/${maxTries})`;
        await new Promise(r => setTimeout(r, delayMs));
        continue;
      }

      return info;
    }

    throw new Error("Timed out waiting for VM IP. Try again in a minute.");
  }

  async function pollUntilRunning(vm_id, maxTries = 60, delayMs = 5000) {
    for (let i = 1; i <= maxTries; i++) {
      const info = await fetchMyVmWithRetries(1, 0);
      if (!info.exists) throw new Error("VM not found anymore.");

      if (info.vm_id && info.vm_id !== vm_id) vm_id = info.vm_id;

      if (info.state === "running" && info.ip) return info;

      document.getElementById("status-text").innerHTML =
        `‚è≥ Waiting for VM to become RUNNING and get IP... (try ${i}/${maxTries})`;
      await new Promise(r => setTimeout(r, delayMs));
    }
    throw new Error("Timed out waiting for VM to become RUNNING.");
  }

  // ========= Dashboard init =========
  document.addEventListener("DOMContentLoaded", async () => {
    bindStoppedDelegation(); // ‚úÖ important

    document.getElementById("stop-vm-btn")?.addEventListener("click", stopVmNow);
    document.getElementById("migrate-btn")?.addEventListener("click", migrateSelectedTasks);
    document.getElementById("migrate-vscode-btn")?.addEventListener("click", migrateVSCodeProject);
    document.getElementById("save-local-btn")?.addEventListener("click", saveProjectToLocal);

    await initDashboard();
  });

  async function initDashboard() {
    try {
      showStoppedActions(false);
      document.getElementById("status-text").innerHTML = "‚è≥ Loading VM info...";

      const info = await fetchMyVmWithRetries(36, 5000);

      if (!info.exists) {
        document.getElementById("status-text").innerHTML =
          "‚ùå No VM found for your account. Go to Allocate page and create one.";
        return;
      }

      // Store ASAP
      vmId = info.vm_id || null;
      vmIp = info.ip || null;
      if (vmId) localStorage.setItem("vm_id", vmId);
      if (vmIp) localStorage.setItem("vm_ip", vmIp);

      if (info.state === "stopped" || info.state === "stopping") {
        document.getElementById("status-text").innerHTML =
          `üü° VM is <b>${info.state}</b>. You can resume it here or create a new one.`;
        showStoppedActions(true, `VM ID: ${vmId || "unknown"}`, vmId);
        return;
      }

      if (!vmIp) {
        document.getElementById("status-text").innerHTML =
          "‚ö†Ô∏è VM exists but has no IP yet. Please wait and refresh.";
        return;
      }

      // VNC link
      loadVncGui();

      // RAM usage
      await fetchRamUsage();

      // Tasks
      const agentOk = await isAgentOnline();
      if (!agentOk) {
        const loadingText = document.getElementById("task-loading");
        loadingText.style.color = "crimson";
        loadingText.innerText = "‚ùå Local Agent not running. Start it to load tasks.";
        return;
      }

      await fetchLocalTasksViaAgent();
    } catch (e) {
      console.error("initDashboard failed:", e);
      document.getElementById("status-text").innerHTML = `‚ùå ${e.message || e}`;
    }
  }

  async function fetchRamUsage() {
    const headers = await window.getAuthHeaders();
    const base = await apiBase();

    const response = await fetch(`${base}/ram_usage?vm_ip=${encodeURIComponent(vmIp)}`, { headers });
    if (!response.ok) {
      const txt = await response.text().catch(() => "");
      throw new Error(`RAM usage failed (${response.status}): ${txt || response.statusText}`);
    }

    const data = await response.json();
    document.getElementById("status-text").innerHTML = `
      ‚úÖ Cloud RAM Running at ${vmIp} <br>
      üîπ Total RAM: ${(data.total_ram / (1024 ** 3)).toFixed(2)} GB<br>
      üîπ Used RAM: ${(data.used_ram / (1024 ** 3)).toFixed(2)} GB (${data.percent_used}%)<br>
      üîπ Available RAM: ${(data.available_ram / (1024 ** 3)).toFixed(2)} GB
    `;
  }

  // ---------------------------
  // ‚úÖ Stop VM via backend
  // ---------------------------
  async function stopVmNow() {
    const stopBtn = document.getElementById("stop-vm-btn");
    const spinner = document.getElementById("stop-spinner");
    const statusEl = document.getElementById("stop-status");

    try {
      statusEl.textContent = "";
      statusEl.style.color = "white";
      spinner.style.display = "inline-block";
      stopBtn.disabled = true;

      const headers = await window.getAuthHeaders();
      const vm_id = vmId || localStorage.getItem("vm_id");
      if (!vm_id) throw new Error("No vm_id found. Please refresh the page.");

      const base = await apiBase();
      const resp = await fetch(`${base}/stop_vm`, {
        method: "POST",
        headers: { ...headers, "Content-Type": "application/json" },
        body: JSON.stringify({ vm_id })
      });

      const text = await resp.text();
      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!resp.ok) throw new Error(data.detail || data.error || data.raw || "Stop failed.");

      statusEl.style.color = "lightgreen";
      statusEl.textContent = "‚úÖ Stop requested. VM will enter STOPPED state shortly.";

      await new Promise(r => setTimeout(r, 2000));
      await initDashboard();
    } catch (e) {
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${e.message || e}`;
    } finally {
      spinner.style.display = "none";
      stopBtn.disabled = false;
    }
  }

  // ---------------------------
  // ‚úÖ Resume VM (vm_id passed explicitly)
  // ---------------------------
  async function resumeVmNow(effectiveVmId) {
    const btn = document.getElementById("resume-vm-btn");
    const spinner = document.getElementById("stopped-spinner");
    const statusEl = document.getElementById("stopped-status");

    try {
      statusEl.textContent = "";
      statusEl.style.color = "white";
      spinner.style.display = "inline-block";
      if (btn) btn.disabled = true;

      const headers = await window.getAuthHeaders();
      const vm_id = effectiveVmId || vmId || localStorage.getItem("vm_id");
      if (!vm_id) throw new Error("No vm_id found. Please refresh the page.");

      console.log("‚ñ∂Ô∏è Resuming VM:", vm_id);

      const base = await apiBase();
      await fetchJson(`${base}/start_vm`, {
        method: "POST",
        headers: { ...headers, "Content-Type": "application/json" },
        body: JSON.stringify({ vm_id })
      });

      statusEl.style.color = "lightgreen";
      statusEl.textContent = "‚úÖ Resume requested. Waiting for VM to become RUNNING...";

      const info = await pollUntilRunning(vm_id, 60, 5000);
      vmIp = info.ip;
      vmId = info.vm_id || vm_id;
      localStorage.setItem("vm_ip", vmIp);
      localStorage.setItem("vm_id", vmId);

      statusEl.style.color = "lightgreen";
      statusEl.textContent = `‚úÖ VM is RUNNING (${vmIp}). Reloading dashboard...`;

      await new Promise(r => setTimeout(r, 800));
      await initDashboard();
    } catch (e) {
      console.error("resumeVmNow error:", e);
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${e.message || e}`;
    } finally {
      spinner.style.display = "none";
      if (btn) btn.disabled = false;
    }
  }

  // ---------------------------
  // ‚úÖ Terminate VM (vm_id passed explicitly)
  // ---------------------------
  async function terminateAndCreateNewHint(effectiveVmId) {
    const btn = document.getElementById("new-vm-btn");
    const spinner = document.getElementById("stopped-spinner");
    const statusEl = document.getElementById("stopped-status");

    const ok = confirm("This will TERMINATE your existing VM and ALL data will be lost. Continue?");
    if (!ok) return;

    try {
      statusEl.textContent = "";
      statusEl.style.color = "white";
      spinner.style.display = "inline-block";
      if (btn) btn.disabled = true;

      const headers = await window.getAuthHeaders();
      const vm_id = effectiveVmId || vmId || localStorage.getItem("vm_id");
      if (!vm_id) throw new Error("No vm_id found. Please refresh the page.");

      console.log("üóëÔ∏è Terminating VM:", vm_id);

      const base = await apiBase();
      await fetchJson(`${base}/terminate_vm`, {
        method: "POST",
        headers: { ...headers, "Content-Type": "application/json" },
        body: JSON.stringify({ vm_id })
      });

      vmId = null;
      vmIp = null;
      localStorage.removeItem("vm_id");
      localStorage.removeItem("vm_ip");

      statusEl.style.color = "lightgreen";
      statusEl.textContent = "‚úÖ VM terminated. Go to Allocate page to create a new instance.";
    } catch (e) {
      console.error("terminateAndCreateNewHint error:", e);
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${e.message || e}`;
    } finally {
      spinner.style.display = "none";
      if (btn) btn.disabled = false;
    }
  }

  // ---------------------------
  // ‚úÖ Tasks list via Local Agent
  // ---------------------------
  async function fetchLocalTasksViaAgent() {
    const taskList = document.getElementById("tasks");
    const loadingText = document.getElementById("task-loading");

    loadingText.style.display = "block";
    loadingText.style.color = "white";
    loadingText.innerText = "Fetching local tasks via Agent...";
    taskList.innerHTML = "";
    taskArray = [];

    try {
      const data = await fetchJson(`${AGENT_BASE}/running_tasks`);
      loadingText.style.display = "none";

      if (!data.tasks || data.tasks.length === 0) {
        taskList.innerHTML = "<option>No running tasks found</option>";
        return;
      }

      data.tasks.forEach(task => {
        if (["notepad++.exe", "chrome.exe", "Code.exe"].includes(task.name)) {
          taskArray.push({ pid: task.pid, name: task.name });
        }
      });

      const hasVSCode = (data.tasks || []).some(t => (t.name || "").toLowerCase() === "code.exe");
      document.getElementById("migrate-vscode-btn").style.display = hasVSCode ? "inline-block" : "none";

      populateDropdown();
      loadingText.style.display = "block";
      loadingText.innerText = `${taskArray.length} tasks fetched.`;
    } catch (err) {
      console.error("‚ùå Error fetching local tasks:", err);
      loadingText.style.display = "block";
      loadingText.style.color = "crimson";
      loadingText.innerText = `‚ùå Failed to fetch tasks: ${err.message || err}`;
    }
  }

  function populateDropdown() {
    const taskList = document.getElementById("tasks");
    taskList.innerHTML = "";

    if (taskArray.length === 0) {
      const opt = document.createElement("option");
      opt.text = "No tasks available";
      taskList.add(opt);
      return;
    }

    taskArray.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t.pid;
      opt.text = `${t.name} (PID: ${t.pid})`;
      taskList.add(opt);
    });
  }

  // ---------------------------
  // ‚úÖ Migrate Selected Tasks via Local Agent
  // ---------------------------
  async function migrateSelectedTasks() {
    const migrateBtn = document.getElementById("migrate-btn");
    const spinner = document.getElementById("migration-spinner");
    const statusEl = document.getElementById("migration-status");
    const taskSelect = document.getElementById("tasks");

    try {
      spinner.style.display = "inline-block";
      migrateBtn.disabled = true;
      statusEl.style.color = "white";
      statusEl.textContent = "";

      const agentOk = await isAgentOnline();
      if (!agentOk) throw new Error("Local Agent not running.");

      const info = await fetchMyVmWithRetries(6, 3000);
      if (!info.exists || !info.ip) throw new Error("VM not running or missing IP.");
      vmIp = info.ip;
      localStorage.setItem("vm_ip", vmIp);

      const selectedOptions = Array.from(taskSelect.selectedOptions);
      if (selectedOptions.length === 0) {
        statusEl.textContent = "‚ö†Ô∏è Select at least one task.";
        return;
      }

      const task_names = selectedOptions.map(opt => opt.text.split(" (PID:")[0].trim());

      const access_token = await getAccessToken();
      if (!access_token) throw new Error("Missing Supabase access token.");

      const user_id = await getUserId();

      const result = await fetchJson(`${AGENT_BASE}/migrate_tasks`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token, user_id, vm_ip: vmIp, task_names })
      });

      const okCount = (result.results || []).filter(r => r.success).length;
      const total = (result.results || []).length;

      statusEl.style.color = "lightgreen";
      statusEl.textContent = `‚úÖ Migration completed: ${okCount}/${total} succeeded.`;
    } catch (err) {
      console.error(err);
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${err.message || err}`;
    } finally {
      spinner.style.display = "none";
      migrateBtn.disabled = false;
    }
  }

  async function migrateVSCodeProject() {
    const btn = document.getElementById("migrate-vscode-btn");
    const spinner = document.getElementById("vscode-spinner");
    const statusEl = document.getElementById("vscode-status");

    try {
      spinner.style.display = "inline-block";
      btn.disabled = true;
      statusEl.style.color = "white";
      statusEl.textContent = "";

      const agentOk = await isAgentOnline();
      if (!agentOk) throw new Error("Local Agent not running.");

      const info = await fetchMyVmWithRetries(10, 3000);
      if (!info.exists || !info.ip) throw new Error("VM not running or missing IP.");
      vmIp = info.ip;
      localStorage.setItem("vm_ip", vmIp);

      const access_token = await getAccessToken();
      if (!access_token) throw new Error("Missing Supabase access token.");

      const user_id = await getUserId();

      const data = await fetchJson(`${AGENT_BASE}/migrate_vscode`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token, vm_ip: vmIp, user_id })
      });

      statusEl.style.color = "lightgreen";
      statusEl.textContent = `‚úÖ VSCode migrated. Opened on VM: ${data.opened_path || "unknown"}`;
    } catch (e) {
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${e.message || e}`;
    } finally {
      spinner.style.display = "none";
      btn.disabled = false;
    }
  }

  async function saveProjectToLocal() {
    const btn = document.getElementById("save-local-btn");
    const spinner = document.getElementById("save-local-spinner");
    const statusEl = document.getElementById("save-local-status");

    try {
      spinner.style.display = "inline-block";
      btn.disabled = true;
      statusEl.style.color = "white";
      statusEl.textContent = "";

      const agentOk = await isAgentOnline();
      if (!agentOk) throw new Error("Local Agent not running.");

      const project_name = prompt("Enter project folder name to save (example: CloudRAMSaaS):");
      if (!project_name) return;

      const info = await fetchMyVmWithRetries(6, 3000);
      if (!info.exists || !info.ip) throw new Error("VM not running or missing IP.");
      vmIp = info.ip;

      const access_token = await getAccessToken();
      if (!access_token) throw new Error("Missing Supabase access token.");

      const user_id = await getUserId();

      const resp = await fetchJson(`${AGENT_BASE}/save_project_to_local`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token, user_id, vm_ip: vmIp, project_name })
      });

      statusEl.style.color = "lightgreen";
      statusEl.textContent = `‚úÖ ${resp.message || "Saved successfully."}`;
    } catch (e) {
      statusEl.style.color = "crimson";
      statusEl.textContent = `‚ùå ${e.message || e}`;
    } finally {
      spinner.style.display = "none";
      btn.disabled = false;
    }
  }

  // ---------------------------
  // ‚úÖ VNC link
  // ---------------------------
  function loadVncGui() {
    const loading = document.getElementById("vnc-loading");
    const link = document.getElementById("vnc-link");

    if (!vmIp) {
      loading.style.color = "crimson";
      loading.innerText = "‚ùå No VM IP found.";
      return;
    }

    const vncUrl = `http://${vmIp}:8080/vnc.html?autoconnect=true&resize=scale`;
    loading.style.color = "lightgreen";
    loading.innerText = "‚úÖ VNC available (opens in new tab).";

    link.href = vncUrl;
    link.style.display = "inline-block";
  }
</script>
